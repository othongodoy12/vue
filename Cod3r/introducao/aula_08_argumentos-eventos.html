<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 08 - Argumentos com eventos</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <h1>Aula 08 - Argumentos com eventos</h1>

    <div id="app">
        <p>{{contador}}</p>

        <!--v-on intercepta os eventos para executar uma ação-->
        <button v-on:click="somar(5, $event)">Somar 1</button>

        <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(passo, event) {
                    this.contador += passo
                },
                atualizarXY(event) {
                    this.x = event.clientX
                    this.y = event.clientY
                }
            }
        })
    </script>

</body>
</html>
