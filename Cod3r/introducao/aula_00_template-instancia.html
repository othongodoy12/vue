<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 00 - Template e Instância</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <h1>Aula 00 - Template e Instância</h1>

    <div id="app">
        <p>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando VueJS!'
            },
            methods: {
                saudacao: function(){
                    return 'Boas aulas!'
                }
            }
        })
    </script>

</body>
</html>
