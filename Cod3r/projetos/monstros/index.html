<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matador de Monstros</title>

    <!--css-->
    <link rel="stylesheet" href="style.css">

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <!--Scores-->
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" 
                        :class="{danger: playerLife < 20}"
                        :style="{width: playerLife + '%'}"></div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: monsterLife < 20}"
                        :style="{width: monsterLife + '%'}"></div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>
        </div>

        <!--Result-->
        <div v-if="hasResult" class="panel result">
            <div v-if="monsterLife == 0" class="win">Você ganhou! :)</div>
            <div v-else class="lose">Você perdeu! :(</div>
        </div>

        <!--Buttons-->
        <div class="panel buttons">
            <template v-if="running">
                <button @click="attack(false)" 
                    class="btn attack">Ataque</button>

                <button @click="attack(true)" 
                    class="btn special-attack">Ataque Especial</button>

                <button @click="healAndHurt" 
                    class="btn heal">Curar</button>

                <button @click="running = false" 
                    class="btn give-up">Desistir</button>
            </template>

            <button v-else @click="startGame" 
                class="btn new-game">Iniciar Jogo</button>
        </div>

        <!--Logs-->
        <div v-if="logs.length" 
            class="panel logs">
            <ul>
                <li v-for="log in logs"
                    :class="log.cls"
                    class="log">{{ log.text }}</li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
